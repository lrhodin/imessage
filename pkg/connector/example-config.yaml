# Display name template for iMessage contacts.
# Available variables: {{.FirstName}}, {{.LastName}}, {{.Nickname}},
# {{.Phone}}, {{.Email}}, {{.ID}}
displayname_template: "{{if .FirstName}}{{.FirstName}}{{if .LastName}} {{.LastName}}{{end}}{{else if .Nickname}}{{.Nickname}}{{else if .Phone}}{{.Phone}}{{else if .Email}}{{.Email}}{{else}}{{.ID}}{{end}}"

# Enable CloudKit message history backfill.
# When true, the bridge will sync past messages from iCloud during setup.
# Requires entering your device PIN during login to join the iCloud Keychain.
# When false (default), only real-time messages are bridged â€” no PIN needed.
cloudkit_backfill: false

# Server-wide hardware key for cross-platform (non-macOS) operation.
# When set, users can choose to use this shared key during login instead of providing their own.
# Leave empty to require each user to supply their own hardware key (extracted from a real Mac).
# Warning: sharing a hardware key among multiple users may cause Apple to restrict those Apple IDs.
default_hardware_key: ""
